<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">

    <title>猫カフェnyanya</title>
</head>

<body>

    <section id="top">

        <div class="top_wave">
            <div id="wrapper">
                <canvas id="waveCanvas1"></canvas>
            </div>
        </div>

    </section>

    <section id="home">

        <div class="contents">

            <div class="home_flex">

                <div class="home_text">
                    <h2 class="space">nyanya</h2>
                    <p>猫カフェ「nyanya」は
                    <br>猫とくつろぐ日々をご提案する
                    <br>石川県金沢市の猫カフェです。</p>
                </div>

                <img src="images/IMG_6020o_TP_V.jpg" alt="">

            </div>

            <div class="home_flex reverse">

                <div class="home_text">
                    <h2>あなたと猫だけの特別な時間</h2>
                    <p>当店は完全予約です。
                    <br>1日のご案内は午前と午後に1組様ずつですので
                    <br>安心しておくつろぎいただけます。</p>
                </div>

                <img src="images/home.png" alt="">

            </div>

            <div class="home_flex">

                <div class="home_text">
                    <h2>あなただけの楽しみ方</h2>
                    <p>ネコエリアには漫画や雑誌、ゲーム、
                    <br>コンセント等を備えておりますので、
                    <br>猫と遊ぶのはもちろん、
                    <br>本を読んだり絵を描いたりパソコン作業をしたりと、
                    <br>自由なすごし方をしていただけます。</p>
                </div>

                <img src="images/home.png" alt="">

            </div>
        </div>

        <div class="home_wave">
            <div id="wrapper">
                <canvas id="waveCanvas2"></canvas>
            </div>
        </div>

    </section>

    <section id="staff">
        <div class="contents">

            <div class="staff_box">

                <div class="staff_img">
                    <img src="images/staff.svg" alt="">
                </div>

                <div class="staff_text">
                    <h2>当店の猫&nbsp;&nbsp;<span>Cat staff</span></h2>
                    <p>個性豊かな６匹の猫がお出迎え。
                    <br>それぞれ自由気ままに、
                    <br>そして仲良く暮らしています。</p>
                </div>

                <div class="button">
                    <a href="">紹介ページへ</a>
                </div>

            </div>

        </div>

        <div class="staff_wave">
            <div id="wrapper">
                <canvas id="waveCanvas3"></canvas>
            </div>
        </div>
    </section>

    <script src="wave.js"></script>
</body>
